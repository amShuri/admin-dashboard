<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar__title">
      <span class="iconify sidebar__icons" width="36" data-icon="material-symbols:dashboard"></span>
      <h2>Dashboard</h2>
    </div>
    
    <ul class="sidebar__links">
      <span class="iconify sidebar__icons" data-icon="mdi:home"></span>
      <li><a href="#">Home</a></li>

      <span class="iconify sidebar__icons" data-icon="mdi:user-box"></span>
      <li><a href="#">Profile</a></li>

      <span class="iconify sidebar__icons" data-icon="mdi:message-reply"></span>
      <li><a href="#">Messages</a></li>

      <span class="iconify sidebar__icons" data-icon="mdi:clock"></span>
      <li><a href="#">History</a></li>

      <span class="iconify sidebar__icons" data-icon="mdi:papers"></span>
      <li><a href="#">Tasks</a></li>

      <span class="iconify sidebar__icons" data-icon="mdi:people-group"></span>
      <li><a href="#">Communities</a></li>
    </ul>

    <ul class="sidebar__links">
      <span class="iconify sidebar__icons" data-icon="mdi:settings"></span>
      <li><a href="#">Settings</a></li>

      <span class="iconify sidebar__icons" data-icon="mdi:help-box"></span>
      <li><a href="#">Support</a></li>
      
      <span class="iconify sidebar__icons" data-icon="mdi:security"></span>
      <li><a href="#">Privacy</a></li>
    </ul>
  </nav>

  <header class="header container">
    <div class="header__search-bar">
      <span class="iconify" width="26" data-icon="mdi:search"></span>
      <label for="search-bar">
        <input type="search" name="search-bar" id="search-bar">
      </label>
    </div>

    <div class="header__user-settings">
      <span class="iconify" width="24" data-icon="mdi:bell-ring-outline"></span>
      <img class="small-profile-picture" src="profile-picture.jpg" alt="Profile Picture">
      <p>Name Example</p>
    </div>

    <div class="header__user-profile">
      <img class="big-profile-picture" src="profile-picture.jpg" alt="Profile Picture">
      <div>
        <p>Hi there,</p>
        <p>Name Example (@example)</p>
      </div>
    </div>

    <div class="header__buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <main class="container">
  </main>

</body>
<script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</html>
